<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tracker</title>
</head>

<body>

  <main>
    <div>
      <h1>My Tasks</h1>
      {% comment %} <a href="{% url 'create_task' %}">Create a new task</a> {% endcomment %}
      {% if list_tasks %}
      <table>
        <thead>
          <th>Name</th>
          <th>Assignee</th>
          <th>Start date</th>
          <th>Due date</th>
          <th>Is completed</th>
        </thead>
        <tbody>
          {% for task in list_tasks %}
          <tr>
            <td>{{task.name}}</td>
            <td>{{task.start_date}}</td>
            <td>{{task.due_date}}</td>
            <td>{{task.is_completed|yesno:"yes,no"}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      {% else %}
      <p>You have no tasks</p>
      {% endif %}

    </div>
  </main>
</body>

</html>
