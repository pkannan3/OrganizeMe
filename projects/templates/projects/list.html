<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects</title>
</head>
<body>
  <main>
    <div>
      <h1>My Projects</h1>
      {% if list_projects%}
      <table>
        <thead>
          <th>Name</th>
          <th>Number of tasks</th>
        </thead>
        <tbody>
          {% for project in list_projects %}
          <tr>
            <td>{{project.name}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      {% else %}
      <p>You are not assigned to any projects</p>
      {% endif %}

    </div>
  </main>
</body>
</html>
